<html>
<head>
<title>Chat Room</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){  <!--when docoument ready, connect server-->
    var socket = io.connect('http://127.0.0.1:5000');

    <!--liston for 'connect' event, triger send a message by callback function -->
    socket.on('connect',function(){  
        socket.send('User has connected!');
    });
    
    <!--liston for 'message' event, triger callback function -->
    socket.on('message', function(msg) {
        $("#messages").append('<li>'+msg+'</li>');
    });

    <!--clik the button, will callback function
    $('#sendbutton').on('click', function(){
        socket.send($('#myMessage').val())
        $('#myMessage').val('');       <!--clear message after sending -->
    });
});
</script>
<ul id="messages"></ul>
<input type="text" id="myMessage">
<button id="sendbutton">Send</button>
</body>
</html>
